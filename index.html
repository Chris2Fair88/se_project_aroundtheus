<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Around The U.S.</title>
        <link rel="stylesheet" href="./pages/index.css" />
    </head>
    <body class="page">
        <div class="page__content">
            <header class="header">
                <img
                    class="header__image"
                    src="./images/Vector.svg"
                    alt="logo saying around the us"
                />
            </header>
            <main class="content">
                <section class="profile page__section">
                    <img
                        src="./images/jacques-cousteau.png"
                        alt="Avatar"
                        class="profile__image"
                    />
                    <div class="profile__info">
                        <h1 class="profile__title">Jacques Cousteau</h1>
                        <button
                            class="profile__edit-button"
                            id="profile-edit-button"
                            type="button"
                        ></button>
                        <p class="profile__description">Explorer</p>
                    </div>
                    <button class="profile__add-button" type="button"></button>
                </section>
                <section class="cards page__section">
                    <ul class="cards__list"></ul>
                </section>
            </main>
        </div>
        <footer class="footer">
            <p class="footer__copyright">&copy; 2024 Around the U.S.</p>
        </footer>
        //* profile edit modal*//

        <div class="modal" id="profile-edit-modal">
            <div class="modal__container">
                <button
                    class="modal__close"
                    id="modal-close-button"
                    type="button"
                ></button>
                <h2 class="modal__heading">Edit Profile</h2>
                <form class="modal__form">
                    <label class="modal__label">
                        <input
                            class="modal__input"
                            type="text"
                            name="title"
                            id="profile-title-input"
                            placeholder="Your Name"
                            minlength="2"
                            maxlength="40"
                            required
                        />
                        <span
                            class="modal__error"
                            id="profile-title-input-error"
                        ></span>
                    </label>
                    <label class="modal__label">
                        <input
                            class="modal__input"
                            type="text"
                            name="description"
                            id="profile-description-input"
                            placeholder="About You"
                            minlength="2"
                            maxlength="200"
                            required
                        />
                        <span
                            class="modal__error"
                            id="profile-description-input-error"
                        ></span>
                    </label>
                    <button class="modal__button modal__button_disabled">
                        Save
                    </button>
                </form>
            </div>
        </div>

        //*add card modal*//
        <div class="modal" id="add-card-modal">
            <div class="modal__container">
                <button
                    class="modal__close"
                    id="add-image-close-button"
                    type="button"
                ></button>
                <h2 class="modal__heading">New Place</h2>
                <form class="modal__form">
                    <label class="modal__label">
                        <input
                            class="modal__input modal__input_type_title"
                            type="text"
                            name="title"
                            id="image-title-input"
                            placeholder="Title"
                            minlength="1"
                            maxlength="30"
                            required
                        />
                        <span
                            class="modal__error"
                            id="image-title-input-error"
                        ></span>
                    </label>
                    <label class="modal__label">
                        <input
                            class="modal__input modal__input_type_url"
                            type="url"
                            name="url"
                            id="image-description-input"
                            placeholder="Image URL"
                            required
                        />
                        <span
                            class="modal__error"
                            id="image-description-input-error"
                        ></span>
                    </label>
                    <button class="modal__button">Save</button>
                </form>
            </div>
        </div>

        //*card image modal*//
        <div class="modal" id="card-image-modal">
            <div class="modal__container modal__container_type_preview">
                <img class="modal__image" src=" " alt=" " />
                <p class="modal__description"></p>
                <button
                    class="modal__close"
                    id="image-modal-close-button"
                    type="button"
                ></button>
            </div>
        </div>

        <template id="card-template"
            ><li class="card">
                <button
                    class="cards__delete-button"
                    id="cards-delete-button"
                    type="button"
                ></button>
                <img src="" alt="" class="card__image" />
                <div class="card__description">
                    <h2 class="card__title"></h2>
                    <button class="card__like-button" type="button"></button>
                </div></li
        ></template>
        <script src="./scripts/index.js"></script>
        <script src="./scripts/validation.js"></script>
    </body>
</html>
